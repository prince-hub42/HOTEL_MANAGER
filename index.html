<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddy's Hotel - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #000;
        overflow: hidden;
        position: relative;
    }

    /* Aurora Background */
    .aurora {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 30%, rgba(0,255,200,0.4), transparent 70%),
                    radial-gradient(circle at 80% 40%, rgba(0,150,255,0.4), transparent 70%),
                    radial-gradient(circle at 50% 80%, rgba(255,0,200,0.4), transparent 70%);
        animation: auroraMove 15s ease-in-out infinite alternate;
        filter: blur(80px);
        z-index: 0;
    }

    @keyframes auroraMove {
        0% { transform: translate(-10%, -10%) rotate(0deg); }
        50% { transform: translate(10%, 10%) rotate(20deg); }
        100% { transform: translate(-5%, -15%) rotate(-20deg); }
    }

    /* Floating Hotel Icons */
    .hotel-icon {
        position: absolute;
        width: 50px;
        height: 50px;
        animation: floatIcon linear infinite;
        opacity: 0.85;
        z-index: 1;
    }

    .hotel-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    @keyframes floatIcon {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Animated Title */
    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        z-index: 2;
        text-shadow: 0 0 20px #00ffc8;
        animation: fadeInTitle 2s ease forwards;
    }

    @keyframes fadeInTitle {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Menu */
    .menu {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 2;
        animation: fadeIn 1s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .menu a {
        text-decoration: none;
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        background: linear-gradient(90deg, #00ffc8, #007bff, #ff00c8);
        background-size: 300% 300%;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.4s;
    }

    .menu a:hover {
        transform: scale(1.1);
        background-position: right center;
        box-shadow: 0 0 30px white;
    }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        .menu { width: 80%; }
    }
</style>
</head>
<body>

<!-- Aurora Background -->
<div class="aurora"></div>

<!-- Floating Icons Script -->
<script>
for (let i = 0; i < 10; i++) {
    let icon = document.createElement("div");
    icon.className = "hotel-icon";

    let img = document.createElement("img");
    img.src = "hotel_logo.png"; // <-- Change to your logo filename
    icon.style.left = Math.random() * 100 + "vw";
    icon.style.animationDuration = (8 + Math.random() * 5) + "s";
    icon.style.animationDelay = (Math.random() * 5) + "s";

    icon.appendChild(img);
    document.body.appendChild(icon);
}
</script>

<!-- Page Title with Logo -->
<h1>
    <img src="hotel_logo.png" alt="Buddy's Hotel Logo" style="height:50px; vertical-align:middle; margin-right:10px;">
    Buddy's Hotel
</h1>

<!-- Menu -->
<div class="menu">
    <a href="booking.html"><i class="fas fa-bed"></i> Book a Room</a>
    <a href="food.html"><i class="fas fa-utensils"></i> Order Food</a>
    <a href="bill.html"><i class="fas fa-credit-card"></i> View Bill & Pay</a>
</div>

<!-- Smooth Page Transition -->
<script>
document.querySelectorAll('.menu a').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.style.opacity = 0;
        setTimeout(() => {
            window.location.href = this.href;
        }, 500);
    });
});
</script>

</body>
</html>
