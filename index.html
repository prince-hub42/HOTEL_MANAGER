<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddy's Luxury Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        color: white;
        text-align: center;
    }
    header {
        padding: 40px;
        background: linear-gradient(90deg, #d4af37, #b8860b);
        color: black;
        font-size: 2.2em;
        font-weight: 700;
        position: relative;
    }
    .floating-icon {
        width: 60px;
        position: absolute;
        top: 20px;
        right: 20px;
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .hero {
        background: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb210f6') no-repeat center center/cover;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .hero h1 {
        background: rgba(0,0,0,0.5);
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 2em;
        color: #d4af37;
    }
    .btn {
        display: inline-block;
        margin: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: black;
        background: #d4af37;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn:hover {
        background: #ffcc00;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<header>
    Buddy's Luxury Hotel
    <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" class="floating-icon" alt="Hotel Icon">
</header>

<div class="hero">
    <h1>Welcome to Your Luxurious Stay</h1>
</div>

<a href="booking.html" class="btn">Book a Room</a>
<a href="food.html" class="btn">Order Food</a>
<a href="bill.html" class="btn">View Bill</a>

</body>
</html>
