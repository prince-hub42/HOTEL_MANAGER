<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px blue;
    }
    input, select {
      margin: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: linear-gradient(90deg, green, blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Room Booking</h1>
  <form onsubmit="alert('Room booked successfully!'); return false;">
    <input type="text" placeholder="Customer Name" required />
    <input type="date" required />
    <select required>
      <option value="">Select Room Type</option>
      <option>Single - ₹1000</option>
      <option>Double - ₹1800</option>
      <option>Suite - ₹3000</option>
    </select>
    <button type="submit">Book Room</button>
  </form>
</body>
</html>
