<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bill & Payment - Prince Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        text-align: center;
        padding: 30px;
    }
    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
    }
    th, td {
        padding: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .total {
        font-size: 1.5rem;
        margin-top: 20px;
        color: #00ffb3;
    }
    img.qr {
        margin-top: 20px;
        width: 200px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1>ðŸ’³ Your Bill</h1>

<table>
    <tr>
        <th>Item</th>
        <th>Amount (â‚¹)</th>
    </tr>
    <tr>
        <td>Room Booking</td>
        <td id="roomPrice">0</td>
    </tr>
    <tr>
        <td>Food Order</td>
        <td id="foodPrice">0</td>
    </tr>
</table>

<div class="total">Total: â‚¹<span id="totalAmount">0</span></div>

<h2>Scan & Pay</h2>
<img class="qr" src="your_qr_code.png" alt="QR Code">

<script>
    let roomTotal = parseInt(localStorage.getItem("roomTotal")) || 0;
    let foodTotal = parseInt(localStorage.getItem("foodTotal")) || 0;

    document.getElementById("roomPrice").innerText = roomTotal;
    document.getElementById("foodPrice").innerText = foodTotal;

    let totalAmount = roomTotal + foodTotal;
    document.getElementById("totalAmount").innerText = totalAmount;
</script>

</body>
</html>
