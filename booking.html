<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Room - Buddy's Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
label {
  display: block;
  margin-top: 10px;
}
input, select, button {
  padding: 8px;
  margin-top: 5px;
  width: 100%;
}
button {
  background: #4CAF50;
  color: white;
  border: none;
}
button:hover {
  background: #45a049;
}
</style>
</head>
<body>
<h1>Room Booking</h1>
<form id="bookingForm">
  <label>Room Type</label>
  <select id="roomName">
    <option value="Deluxe Room" data-price="1500">Deluxe Room - ₹1500/night</option>
    <option value="Suite" data-price="2500">Suite - ₹2500/night</option>
    <option value="Single Room" data-price="1000">Single Room - ₹1000/night</option>
  </select>

  <label>Number of Nights</label>
  <input type="number" id="nights" value="1" min="1">

  <button type="submit">Book & Go to Bill</button>
</form>

<script>
document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const roomSelect = document.getElementById("roomName");
    const roomName = roomSelect.value;
    const roomPrice = parseFloat(roomSelect.options[roomSelect.selectedIndex].dataset.price);
    const roomNights = parseInt(document.getElementById("nights").value) || 1;

    const roomTotal = roomPrice * roomNights;

    localStorage.setItem("roomName", roomName);
    localStorage.setItem("roomNights", roomNights);
    localStorage.setItem("roomTotal", roomTotal);

    window.location.href = "bill.html";
});
</script>
</body>
</html>
