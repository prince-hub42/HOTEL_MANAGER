<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Room - Prince Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        color: #fff;
        background: linear-gradient(270deg, red, blue, green, purple);
        background-size: 800% 800%;
        animation: backgroundShift 12s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 6px solid transparent;
        border-radius: 15px;
        background: linear-gradient(90deg, red, blue, green, purple);
        background-size: 400% 400%;
        animation: borderGlow 8s linear infinite;
        z-index: 1;
        pointer-events: none;
    }
    @keyframes borderGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: floatParticles 15s linear infinite;
    }
    @keyframes floatParticles {
        from { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    .container {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        z-index: 2;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
    }
    select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }
    select {
        background: white;
        color: black;
    }
    button {
        background: linear-gradient(90deg, red, blue, green);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        animation: buttonGlow 3s infinite alternate;
    }
    @keyframes buttonGlow {
        from { box-shadow: 0 0 15px red; }
        to { box-shadow: 0 0 30px cyan; }
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px white;
    }
    .room-card {
        margin-top: 15px;
        display: none;
    }
    .room-card img {
        width: 100%;
        border-radius: 10px;
    }
</style>
</head>
<body>

<script>
for (let i = 0; i < 30; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 10 + Math.random() * 10 + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}
</script>

<div class="container">
    <h1><i class="fas fa-bed"></i> Book Your Room</h1>
    <select id="roomType" onchange="updateRoomDetails()">
        <option value="" disabled selected>-- Select Room Type --</option>
        <option value="1000" data-img="https://via.placeholder.com/350x200?text=Single+Room">Single - ₹1000</option>
        <option value="1600" data-img="https://via.placeholder.com/350x200?text=Double+Room">Double - ₹1600</option>
        <option value="3000" data-img="https://via.placeholder.com/350x200?text=Suite+Room">Suite - ₹3000</option>
    </select>

    <div class="room-card" id="roomDetails">
        <img id="roomImage" src="" alt="Room Image">
        <p id="roomPrice"></p>
    </div>

    <button onclick="bookRoom()">Book Room</button>
</div>

<script>
function updateRoomDetails() {
    const roomSelect = document.getElementById('roomType');
    const selectedOption = roomSelect.options[roomSelect.selectedIndex];
    const price = selectedOption.value;
    const img = selectedOption.getAttribute('data-img');

    document.getElementById('roomDetails').style.display = 'block';
    document.getElementById('roomImage').src = img;
    document.getElementById('roomPrice').textContent = "Price: ₹" + price;
}

function bookRoom() {
    const roomSelect = document.getElementById('roomType');
    const price = roomSelect.value;

    if (!price) {
        alert("Please select a room type!");
        return;
    }

    localStorage.setItem('roomTotal', price);
    alert(`✅ Room booked successfully!\nPrice: ₹${price}`);
    window.location.href = "bill.html";
}
</script>

</body>
</html>
