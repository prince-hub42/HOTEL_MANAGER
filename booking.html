<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Book a Room - Buddy's Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    color: white;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    padding: 20px;
  }
  header {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin: 30px 0 20px;
  }
  /* Sticky top bar */
  .topbar {
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    z-index: 1000;
    border-bottom: 1px solid #444;
  }
  .topbar img {
    height: 40px;
  }
  .topbar a {
    color: #f9d423;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s;
  }
  .topbar a:hover {
    color: #ff4e50;
  }

  .room-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .room-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,255,200,0.2);
    transition: transform 0.3s;
  }
  .room-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
  }
  .room-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .room-info {
    padding: 15px;
  }
  .room-info h2 {
    font-size: 1.2rem;
    margin: 10px 0;
  }
  .room-info p {
    margin: 5px 0;
    font-size: 1rem;
  }
  .nights-input {
    margin-top: 10px;
    width: 60px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    padding: 8px;
    text-align: center;
  }
  .book-btn {
    padding: 10px;
    font-size: 1rem;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #ff4e50, #f9d423);
    color: white;
    cursor: pointer;
    width: 100%;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }
  .book-btn:hover {
    box-shadow: 0 0 15px white;
    transform: scale(1.05);
  }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 1500;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background: #111;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 320px;
    box-shadow: 0 0 30px #00ffc8;
    text-align: center;
    color: #00ffc8;
  }
  .modal h2 {
    margin-bottom: 15px;
  }
  .modal button {
    margin-top: 20px;
    background: #00ffc8;
    color: #000;
    border: none;
    padding: 10px 25px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .modal button:hover {
    background: #00bfa5;
  }
</style>
</head>
<body>

<div class="topbar">
  <img src="hotel_logo.png" alt="Buddy's Hotel Logo" />
  <a href="index.html">‚Üê Back to Home</a>
</div>

<header>üè® Book Your Stay at Buddy's Hotel</header>

<div class="room-container">

  <div class="room-card" data-price="1500" data-name="Deluxe Room">
    <img src="room1.jpg" alt="Deluxe Room" />
    <div class="room-info">
      <h2>Deluxe Room</h2>
      <p>‚Çπ1500/night</p>
      <label>
        Nights:
        <input type="number" min="1" value="1" class="nights-input" />
      </label>
      <button class="book-btn">Book Now</button>
    </div>
  </div>

  <div class="room-card" data-price="3000" data-name="Luxury Suite">
    <img src="room2.jpg" alt="Luxury Suite" />
    <div class="room-info">
      <h2>Luxury Suite</h2>
      <p>‚Çπ3000/night</p>
      <label>
        Nights:
        <input type="number" min="1" value="1" class="nights-input" />
      </label>
      <button class="book-btn">Book Now</button>
    </div>
  </div>

  <div class="room-card" data-price="5000" data-name="Presidential Suite">
    <img src="room3.jpg" alt="Presidential Suite" />
    <div class="room-info">
      <h2>Presidential Suite</h2>
      <p>‚Çπ5000/night</p>
      <label>
        Nights:
        <input type="number" min="1" value="1" class="nights-input" />
      </label>
      <button class="book-btn">Book Now</button>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2>Booking Confirmed!</h2>
    <p id="modal-message"></p>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modal-message');
  const closeModalBtn = document.getElementById('closeModal');

  // Close modal handler
  closeModalBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  // Handle booking buttons
  document.querySelectorAll('.room-card').forEach(card => {
    const bookBtn = card.querySelector('.book-btn');
    const nightsInput = card.querySelector('.nights-input');

    bookBtn.addEventListener('click', () => {
      const pricePerNight = Number(card.getAttribute('data-price'));
      const roomName = card.getAttribute('data-name');
      let nights = Number(nightsInput.value);

      if (!nights || nights < 1) {
        nights = 1;
        nightsInput.value = 1;
      }

      const totalPrice = pricePerNight * nights;

      // Save booking info to localStorage
      localStorage.setItem('roomName', roomName);
      localStorage.setItem('roomNights', nights);
      localStorage.setItem('roomTotal', totalPrice);

      // Show modal confirmation
      modalMessage.textContent = `You have booked the ${roomName} for ${nights} night(s).\nTotal Price: ‚Çπ${totalPrice}`;
      modal.classList.add('active');
    });
  });
</script>

</body>
</html>
