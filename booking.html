<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Room - Prince Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        color: white;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
    header {
        text-align: center;
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.1);
    }
    .booking {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }
    select, button {
        padding: 10px;
        font-size: 1rem;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }
    button {
        background: linear-gradient(90deg, #ff4e50, #f9d423);
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>üè® Book a Room - Prince Hotel</header>

<div class="booking">
    <label for="roomType">Choose Room Type:</label>
    <select id="roomType">
        <option value="0">-- Select --</option>
        <option value="1500">Deluxe Room - ‚Çπ1500/night</option>
        <option value="3000">Luxury Suite - ‚Çπ3000/night</option>
        <option value="5000">Presidential Suite - ‚Çπ5000/night</option>
    </select>
    <button onclick="bookRoom()">Book Room</button>
</div>

<script>
function bookRoom() {
    let roomPrice = parseInt(document.getElementById("roomType").value);
    
    if (roomPrice > 0) {
        localStorage.setItem("roomTotal", roomPrice); // store for bill.html
        alert("Room booked successfully! Price: ‚Çπ" + roomPrice);
    } else {
        alert("Please select a valid room type.");
    }
}
</script>

</body>
</html>
