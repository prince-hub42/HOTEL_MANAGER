<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buddy's Hotel - Final Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .total-row td {
      font-weight: bold;
      font-size: 1.2em;
    }
    .center {
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>Final Bill</h1>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody id="billBody">
  </tbody>
  <tfoot>
    <tr class="total-row">
      <td colspan="3" class="center">Total</td>
      <td id="totalAmount">₹0</td>
    </tr>
  </tfoot>
</table>

<div class="center">
  <a href="index.html" class="btn">Back to Home</a>
</div>

<script>
  function loadData(key) {
    const str = localStorage.getItem(key);
    if (!str) return null;
    try { return JSON.parse(str); } catch { return null; }
  }

  const tbody = document.getElementById('billBody');
  let total = 0;

  // Load Room Booking
  const booking = loadData('roomBooking');
  if (booking) {
    const roomSubtotal = booking.pricePerNight * booking.nights;
    total += roomSubtotal;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${booking.roomType} (${booking.nights} nights)</td>
      <td>1</td>
      <td>₹${booking.pricePerNight}</td>
      <td>₹${roomSubtotal}</td>
    `;
    tbody.appendChild(tr);
  }

  // Load Food Cart
  const cart = loadData('foodCart');
  if (cart) {
    Object.keys(cart).forEach(itemName => {
      const { price, quantity } = cart[itemName];
      const subtotal = price * quantity;
      total += subtotal;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${itemName}</td>
        <td>${quantity}</td>
        <td>₹${price}</td>
        <td>₹${subtotal}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('totalAmount').textContent = `₹${total}`;
</script>

</body>
</html>
