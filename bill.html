<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bill - Buddy's Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
th {
  background: #f4f4f4;
}
.total {
  font-weight: bold;
}
</style>
</head>
<body>
<h1>Final Bill</h1>
<table id="billTable">
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Qty</th>
    <th>Total</th>
  </tr>
</table>
<h2 id="grandTotal"></h2>

<script>
const billTable = document.getElementById("billTable");
let grandTotal = 0;

// Room booking details
const roomName = localStorage.getItem("roomName");
const roomNights = localStorage.getItem("roomNights");
const roomTotal = parseFloat(localStorage.getItem("roomTotal")) || 0;

if (roomName && roomTotal) {
    const row = billTable.insertRow();
    row.insertCell(0).innerText = `${roomName} (${roomNights} nights)`;
    row.insertCell(1).innerText = `₹${roomTotal / roomNights}`;
    row.insertCell(2).innerText = roomNights;
    row.insertCell(3).innerText = `₹${roomTotal}`;
    grandTotal += roomTotal;
}

// Food details
const foodCart = JSON.parse(localStorage.getItem("foodCart")) || {};
for (let item in foodCart) {
    const { price, quantity } = foodCart[item];
    const total = price * quantity;
    const row = billTable.insertRow();
    row.insertCell(0).innerText = item;
    row.insertCell(1).innerText = `₹${price}`;
    row.insertCell(2).innerText = quantity;
    row.insertCell(3).innerText = `₹${total}`;
    grandTotal += total;
}

document.getElementById("grandTotal").innerText = `Grand Total: ₹${grandTotal}`;
</script>
</body>
</html>
