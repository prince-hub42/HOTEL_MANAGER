<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bill & Payment - Buddy's Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        color: white;
        text-align: center;
        padding: 30px;
    }
    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
    }
    th, td {
        padding: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .total {
        font-size: 1.5rem;
        margin-top: 20px;
        color: #00ffb3;
    }
    img.qr {
        margin-top: 20px;
        width: 200px;
        border-radius: 10px;
    }
    input {
        margin-top: 20px;
        padding: 10px;
        width: 250px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        text-align: center;
    }
    .pay-btn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #ff4e50, #f9d423);
        transition: 0.3s;
    }
    .pay-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px white;
    }
</style>
</head>
<body>

<h1>ðŸ’³ Your Bill</h1>

<table id="billTable">
    <tr>
        <th>Item</th>
        <th>Amount (â‚¹)</th>
    </tr>
    <tr>
        <td>Room Booking</td>
        <td id="roomPrice">0</td>
    </tr>
    <tr>
        <td>Food Order</td>
        <td id="foodPrice">0</td>
    </tr>
</table>

<div class="total">Total: â‚¹<span id="totalAmount">0</span></div>

<h2>Scan & Pay</h2>
<img class="qr" src="myqr.png.jpg" alt="QR Code">

<!-- UTR Number Input -->
<br>
<input type="text" id="utrNumber" placeholder="Enter UTR Number">

<br>
<button class="pay-btn" onclick="completePayment()">âœ… Payment Done</button>

<script>
    // Fetch stored values
    let roomTotal = parseInt(localStorage.getItem("roomTotal")) || 0;
    let foodTotal = parseInt(localStorage.getItem("foodTotal")) || 0;

    document.getElementById("roomPrice").innerText = roomTotal;
    document.getElementById("foodPrice").innerText = foodTotal;

    let totalAmount = roomTotal + foodTotal;
    document.getElementById("totalAmount").innerText = totalAmount;

    function completePayment() {
        let utr = document.getElementById("utrNumber").value.trim();

        if (totalAmount === 0) {
            alert("No items to pay for!");
            return;
        }
        if (utr === "") {
            alert("âš  Please enter the UTR Number before confirming payment.");
            return;
        }

        if (confirm("Are you sure payment is completed?")) {
            // Save UTR in localStorage
            localStorage.setItem("paymentUTR", utr);

            // Add UTR row to the bill
            let table = document.getElementById("billTable");
            let row = table.insertRow(-1); // Append at end
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerText = "UTR Number";
            cell2.innerText = utr;

            // Clear stored amounts
            localStorage.removeItem("roomTotal");
            localStorage.removeItem("foodTotal");

            alert("âœ… Payment recorded successfully!\nUTR: " + utr);

            // Reset input
            document.getElementById("utrNumber").value = "";
        }
    }
</script>

</body>
</html>
