<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Bill Summary</h1>

  <!-- Room Booking Table -->
  <h2>Room Booking</h2>
  <table id="roomTable">
    <thead>
      <tr>
        <th>Room Type</th>
        <th>Nights</th>
        <th>Price/Night</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Food Order Table -->
  <h2>Food Order</h2>
  <table id="foodTable">
    <thead>
      <tr>
        <th>Food Item</th>
        <th>Quantity</th>
        <th>Price Each</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Grand Total -->
  <div class="total" id="grandTotal">Grand Total: ₹0</div>

  <button onclick="clearData()">Clear All Data</button>

  <script>
    function loadBill() {
      let grandTotal = 0;

      // --- ROOM BOOKING ---
      const roomBooking = JSON.parse(localStorage.getItem('roomBooking'));
      const roomTableBody = document.querySelector('#roomTable tbody');

      if (roomBooking) {
        const roomTotal = roomBooking.pricePerNight * roomBooking.nights;
        grandTotal += roomTotal;
        roomTableBody.innerHTML = `
          <tr>
            <td>${roomBooking.roomType}</td>
            <td>${roomBooking.nights}</td>
            <td>₹${roomBooking.pricePerNight}</td>
            <td>₹${roomTotal}</td>
          </tr>
        `;
      } else {
        roomTableBody.innerHTML = `<tr><td colspan="4">No room booking data found.</td></tr>`;
      }

      // --- FOOD ORDER ---
      const foodCart = JSON.parse(localStorage.getItem('foodCart'));
      const foodTableBody = document.querySelector('#foodTable tbody');

      if (foodCart && Object.keys(foodCart).length > 0) {
        let foodTotal = 0;
        Object.keys(foodCart).forEach(item => {
          const { price, quantity } = foodCart[item];
          const itemTotal = price * quantity;
          foodTotal += itemTotal;
          foodTableBody.innerHTML += `
            <tr>
              <td>${item}</td>
              <td>${quantity}</td>
              <td>₹${price}</td>
              <td>₹${itemTotal}</td>
            </tr>
          `;
        });
        grandTotal += foodTotal;
      } else {
        foodTableBody.innerHTML = `<tr><td colspan="4">No food order data found.</td></tr>`;
      }

      // Update Grand Total
      document.getElementById('grandTotal').textContent = `Grand Total: ₹${grandTotal}`;
    }

    function clearData() {
      localStorage.removeItem('roomBooking');
      localStorage.removeItem('foodCart');
      alert('All data cleared!');
      location.reload();
    }

    // Load bill on page load
    loadBill();
  </script>

</body>
</html>
