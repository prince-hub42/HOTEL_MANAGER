<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Bill - Buddy's Luxury Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
        color: white;
        text-align: center;
        padding: 20px;
    }
    header {
        padding: 20px;
        background: linear-gradient(90deg, #d4af37, #b8860b);
        color: black;
        font-size: 1.8em;
        font-weight: 700;
        border-radius: 10px;
    }
    .bill-box {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(212,175,55,0.5);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    .bill-item {
        display: flex;
        justify-content: space-between;
        font-size: 1.2em;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .total {
        font-weight: 700;
        font-size: 1.4em;
        color: #ffcc00;
        padding-top: 10px;
    }
    img {
        margin-top: 15px;
        width: 180px;
        border-radius: 10px;
        background: white;
        padding: 5px;
    }
</style>
</head>
<body>

<header>Your Final Bill</header>

<div class="bill-box">
    <div class="bill-item">
        <span>Room Booking:</span>
        <span id="bookingCost">₹0</span>
    </div>
    <div class="bill-item">
        <span>Food Order:</span>
        <span id="foodCost">₹0</span>
    </div>
    <div class="total">
        Total: <span id="totalBill">₹0</span>
    </div>

    <h3>Scan to Pay</h3>
    <img src="your-qr-code.png" alt="QR Code">
</div>

<script>
    window.onload = function() {
        // Get stored costs
        const bookingCost = parseInt(localStorage.getItem("bookingCost")) || 0;
        const foodCost = parseInt(localStorage.getItem("foodCost")) || 0;

        const total = bookingCost + foodCost;

        document.getElementById("bookingCost").textContent = "₹" + bookingCost;
        document.getElementById("foodCost").textContent = "₹" + foodCost;
        document.getElementById("totalBill").textContent = "₹" + total;
    };
</script>

</body>
</html>
