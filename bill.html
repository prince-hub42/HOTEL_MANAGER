<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Your Bill</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { text-align: center; }
    #qr {
      margin-top: 20px;
      box-shadow: 0 0 20px cyan;
    }
    .total {
      margin-top: 30px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Final Bill</h1>
  <div class="total">Total: â‚¹4500</div>
  <canvas id="qr"></canvas>
  <p>Scan to Pay via UPI</p>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr'),
      value: "upi://pay?pa=rgbhotel@upi&pn=RGB%20Hotel&am=4500&cu=INR",
      size: 200
    });
  </script>
</body>
</html>
