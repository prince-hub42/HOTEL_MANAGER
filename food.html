<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buddy's Hotel - Order Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 3rem;
      text-shadow: 0 0 20px cyan;
    }

    .food-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .food-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      width: 250px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: 0.3s;
    }

    .food-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
    }

    .food-item img {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
    }

    button {
      background: linear-gradient(90deg, red, blue, green);
      border: none;
      padding: 10px 20px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <h1>üçΩ Order Your Food</h1>

  <div class="food-container">

    <div class="food-item">
      <img src="burger.jpg" alt="Burger">
      <h3>Burger</h3>
      <p>‚Çπ150</p>
      <button onclick="addToOrder('Burger', 150)">Add to Order</button>
    </div>

    <div class="food-item">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Pizza</h3>
      <p>‚Çπ300</p>
      <button onclick="addToOrder('Pizza', 300)">Add to Order</button>
    </div>

    <div class="food-item">
      <img src="pasta.jpg" alt="Pasta">
      <h3>Pasta</h3>
      <p>‚Çπ200</p>
      <button onclick="addToOrder('Pasta', 200)">Add to Order</button>
    </div>

    <div class="food-item">
      <img src="dhosa.jpg" alt="Dhosa">
      <h3>Dhosa</h3>
      <p>‚Çπ130</p>
      <button onclick="addToOrder('Dhosa', 130)">Add to Order</button>
    </div>

    <div class="food-item">
      <img src="cola.jpg" alt="Cola">
      <h3>Cola</h3>
      <p>‚Çπ100</p>
      <button onclick="addToOrder('Cola', 100)">Add to Order</button>
    </div>

  </div>

  <script>
    function addToOrder(item, price) {
      let currentTotal = parseInt(localStorage.getItem('foodTotal') || 0);
      currentTotal += price;
      localStorage.setItem('foodTotal', currentTotal);
      alert(item + " added! Current Food Total: ‚Çπ" + currentTotal);
    }
  </script>

</body>
</html>
