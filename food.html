<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Food - Prince Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        color: #fff;
        background: linear-gradient(270deg, red, blue, green, purple);
        background-size: 800% 800%;
        animation: backgroundShift 12s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 6px solid transparent;
        border-radius: 15px;
        background: linear-gradient(90deg, red, blue, green, purple);
        background-size: 400% 400%;
        animation: borderGlow 8s linear infinite;
        z-index: 1;
        pointer-events: none;
    }
    @keyframes borderGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: floatParticles 15s linear infinite;
    }
    @keyframes floatParticles {
        from { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    .container {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        z-index: 2;
        width: 90%;
        max-width: 500px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
    }
    .food-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255,255,255,0.15);
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
    }
    .food-item img {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover;
    }
    .food-details {
        flex: 1;
        text-align: left;
        margin-left: 10px;
    }
    .food-details h3 {
        margin: 0;
        font-size: 1.1rem;
    }
    .food-details p {
        margin: 2px 0 0;
        font-size: 0.9rem;
    }
    input[type="number"] {
        width: 50px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        text-align: center;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, red, blue, green);
        color: white;
        font-weight: bold;
        cursor: pointer;
        animation: buttonGlow 3s infinite alternate;
        transition: 0.3s;
    }
    @keyframes buttonGlow {
        from { box-shadow: 0 0 15px red; }
        to { box-shadow: 0 0 30px cyan; }
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px white;
    }
    .total {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
</head>
<body>

<script>
for (let i = 0; i < 30; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 10 + Math.random() * 10 + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}
</script>

<div class="container">
    <h1><i class="fas fa-utensils"></i> Order Food</h1>

    <div class="food-item">
        <img src="https://via.placeholder.com/60?text=🍕" alt="Pizza">
        <div class="food-details">
            <h3>Pizza</h3>
            <p>₹250</p>
        </div>
        <input type="number" min="0" value="0" data-price="250">
    </div>

    <div class="food-item">
        <img src="https://via.placeholder.com/60?text=🍔" alt="Burger">
        <div class="food-details">
            <h3>Burger</h3>
            <p>₹150</p>
        </div>
        <input type="number" min="0" value="0" data-price="150">
    </div>

    <div class="food-item">
        <img src="https://via.placeholder.com/60?text=🥤" alt="Cola">
        <div class="food-details">
            <h3>Cola</h3>
            <p>₹50</p>
        </div>
        <input type="number" min="0" value="0" data-price="50">
    </div>

    <p class="total">Total: ₹<span id="totalPrice">0</span></p>

    <button onclick="placeOrder()">Place Order</button>
</div>

<script>
const qtyInputs = document.querySelectorAll('input[type="number"]');
const totalPriceEl = document.getElementById('totalPrice');

qtyInputs.forEach(input => {
    input.addEventListener('input', calculateTotal);
});

function calculateTotal() {
    let total = 0;
    qtyInputs.forEach(input => {
        const price = parseInt(input.getAttribute('data-price'));
        const qty = parseInt(input.value) || 0;
        total += price * qty;
    });
    totalPriceEl.textContent = total;
}

function placeOrder() {
    const totalFood = parseInt(totalPriceEl.textContent);
    localStorage.setItem('foodTotal', totalFood);
    alert(`✅ Food order placed!\nTotal: ₹${totalFood}`);
    window.location.href = "bill.html";
}
</script>

</body>
</html>
