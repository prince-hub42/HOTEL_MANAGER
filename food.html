<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Menu - Buddy's Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 15px;
}
.item {
  border: 1px solid #ddd;
  padding: 15px;
  text-align: center;
}
button {
  padding: 8px 12px;
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #45a049;
}
#checkoutBtn {
  margin-top: 20px;
  display: inline-block;
  background: #2196F3;
}
</style>
</head>
<body>
<h1>Food Menu</h1>
<div class="menu">
  <div class="item">
    <h3>Pizza</h3>
    <p>₹200</p>
    <button class="addBtn" data-name="Pizza" data-price="200">Add</button>
  </div>
  <div class="item">
    <h3>Burger</h3>
    <p>₹150</p>
    <button class="addBtn" data-name="Burger" data-price="150">Add</button>
  </div>
  <div class="item">
    <h3>Pasta</h3>
    <p>₹180</p>
    <button class="addBtn" data-name="Pasta" data-price="180">Add</button>
  </div>
</div>

<button id="checkoutBtn">Go to Bill</button>

<script>
let foodCart = JSON.parse(localStorage.getItem("foodCart")) || {};

function addToCart(name, price) {
    if (!foodCart[name]) {
        foodCart[name] = { price: price, quantity: 1 };
    } else {
        foodCart[name].quantity += 1;
    }
    localStorage.setItem("foodCart", JSON.stringify(foodCart));
    alert(`${name} added to cart!`);
}

document.querySelectorAll(".addBtn").forEach(button => {
    button.addEventListener("click", function () {
        const name = this.getAttribute("data-name");
        const price = parseFloat(this.getAttribute("data-price"));
        addToCart(name, price);
    });
});

document.getElementById("checkoutBtn").addEventListener("click", function () {
    window.location.href = "bill.html";
});
</script>
</body>
</html>
