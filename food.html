<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Food - Buddy's Luxury Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        color: white;
        text-align: center;
    }
    header {
        padding: 20px;
        background: linear-gradient(90deg, #d4af37, #b8860b);
        color: black;
        font-size: 1.8em;
        font-weight: 700;
    }
    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .item {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        text-align: left;
    }
    .item img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .item h3 {
        margin: 5px 0;
    }
    input {
        width: 60px;
        padding: 5px;
        border-radius: 5px;
        border: none;
    }
    button {
        background: #d4af37;
        color: black;
        font-size: 1.1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }
    button:hover {
        background: #ffcc00;
    }
</style>
</head>
<body>

<header>Order Your Food</header>

<div class="menu">
    <div class="item">
        <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
        <h3>Pizza - ₹500</h3>
        <input type="number" id="pizza" value="0" min="0">
    </div>
    <div class="item">
        <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
        <h3>Burger - ₹300</h3>
        <input type="number" id="burger" value="0" min="0">
    </div>
    <div class="item">
        <img src="https://source.unsplash.com/400x300/?pasta" alt="Pasta">
        <h3>Pasta - ₹400</h3>
        <input type="number" id="pasta" value="0" min="0">
    </div>
</div>

<button onclick="saveFoodOrder()">Save Food Order</button>

<script>
    function saveFoodOrder() {
        const pizzaQty = parseInt(document.getElementById("pizza").value);
        const burgerQty = parseInt(document.getElementById("burger").value);
        const pastaQty = parseInt(document.getElementById("pasta").value);

        const totalFoodCost = (pizzaQty * 500) + (burgerQty * 300) + (pastaQty * 400);

        localStorage.setItem("foodCost", totalFoodCost);

        alert("Food order saved! Go to Bill page now.");
        window.location.href = "bill.html";
    }
</script>

</body>
</html>
